<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냅킨 탄소 발자국 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('nap.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            width: 150px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #result {
            font-size: 1.8em;
            color: #27ae60;
            margin-top: 20px;
            font-weight: bold;
            min-height: 100px; 
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🧻식당에서 밥 먹고 냅킨 두 장 쓸 거 한 장만 쓸 때 생기는 효과 계산기🧻</h1>
        <p>참은 냅킨의 수를 입력해주세요.</p>
        <div class="input-group">
            <input type="number" id="napkinCount" value="1" min="1" placeholder="냅킨 장수"> 장
        </div>
        <button onclick="calculateCarbonFootprint()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateCarbonFootprint() {
            const carbonPerNapkin = 12.5; 
            
            const carbonPerTree = 48000;
           
            const napkinCount = document.getElementById('napkinCount').value;
            
           
            if (napkinCount <= 0 || isNaN(napkinCount)) {
                alert('1 이상의 유효한 숫자를 입력해주세요.');
                return;
            }
            
            
            const reducedCarbon = carbonPerNapkin * napkinCount;
            
            
            const treeEffect = (reducedCarbon / carbonPerTree).toFixed(4);
            
            
            const resultDiv = document.getElementById('result');
            
            
            resultDiv.innerHTML = `
                <br>
                <strong>👏 ${napkinCount}장의 냅킨을 절약하여</strong><br>
                <br>
                줄어든 탄소량은 **${reducedCarbon}g** 입니다.<br>
                이는 **🌳나무 ${treeEffect}그루🌳**를 심는 효과와 같습니다.
            `;
        }
    </script>

</body>
</html>
